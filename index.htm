                serviceElement.setAttribute('data-category', service.category);
                serviceElement.setAttribute('id', service.name.replace(/\s+/g, '-').toLowerCase());

        function generateFilterButtons() {

            `;
            categories.forEach(category => {
                const button = document.createElement('button');
                button.classList.add('filter-button');
                button.dataset.category = category;

        async function generatePortfolioItems() {
            const container = document.getElementById('portfolio-container');

                const portfolioElement = document.createElement('a');
                portfolioElement.classList.add('portfolio-item');
                portfolioElement.setAttribute('href', item.url);
                portfolioElement.setAttribute('target', '_blank');
                const screenshotUrl = await fetchScreenshotUrl(item.url);
                portfolioElement.innerHTML = `
                    <h2>${item.name}</h2>
                    <img src="${screenshotUrl}" alt="${item.name} screenshot">
                    <p>${item.description}</p>
                `;
                container.appendChild(portfolioElement);
            }
        }

        async function fetchScreenshotUrl(url) {
            const response = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}&screenshot=true&meta=false`);
            const data = await response.json();
            return data.data.screenshot.url;
        }

                        ${[...Array(item.maxQuantity).keys()].map(i => `<option value="${i + 1}" ${item.quantity === i + 1 ? 'selected' : ''}>${i + 1}</option>`).join('')}
                    </select>
                    <span>${item.name} - $${(item.price * item.quantity).toFixed(2)}</span>
                    <i class="fas fa-trash remove" onclick="removeFromCart('${item.name}')"></i>
                `;
                cartContainer.appendChild(itemElement);
                total += item.price * item.quantity;
            });
            document.getElementById('cart-total').innerText = total.toFixed(2);
            saveCartToCookies(cart);
        }

        function addToCart(name, price) {
            const quantitySelect = document.querySelector(`select[data-service="${name}"]`);
            const quantity = parseInt(quantitySelect.value);
            const notesTextarea = document.querySelector(`textarea[data-service="${name}"]`);
            const notes = notesTextarea.value;
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity = quantity; // Update the quantity instead of adding
                existingItem.notes = notes;
            } else {
                const service = services.find(service => service.name === name);
                cart.push({ name, price, quantity, maxQuantity: service.maxQuantity, notes });
            }
            updateCart();
        }

        function updateQuantity(name, quantity) {
            const cartItem = cart.find(item => item.name === name);
            if (cartItem) {
                cartItem.quantity = parseInt(quantity);
                updateCart();
            }
        }

        function updateNotes(name, notes) {
            const cartItem = cart.find(item => item.name === name);
            if (cartItem) {
                cartItem.notes = notes;
                updateCart();
            }
        }

        function removeFromCart(name) {
            const item = cart.find(item => item.name === name);
            if (item) {
                const confirmRemove = confirm(`Are you sure you want to remove ${item.name} from the cart?`);
                if (confirmRemove) {
                    const index = cart.indexOf(item);
                    cart.splice(index, 1);
                    updateCart();
                }
            }
        }

        function initializeCart() {
            cart.forEach(item => {
                const serviceElement = document.getElementById(item.name.replace(/\s+/g, '-').toLowerCase());
                if (serviceElement) {
                    const quantitySelect = serviceElement.querySelector('.quantity-select');
                    if (quantitySelect) {
                        quantitySelect.value = item.quantity;
                    }
                }
            });
            updateCart();
        }

        const cart = loadCartFromCookies() || [];

        function subscribeNow(name, price, frequency) {
            // Handle subscription logic here
            const returnUrl = encodeURIComponent(window.location.href);
            const cancelUrl = encodeURIComponent(window.location.href);
            const quantity = parseInt(document.querySelector(`select.quantity-select[data-service="${name}"]`).value);
            const notes = document.querySelector(`textarea.notes[data-service="${name}"]`).value;

            let t3

            switch (frequency) {
                case 'daily':
                    t3 = 'D';
                    break;
                case 'weekly':
                    t3 = 'W';
                    break;
                case 'monthly':
                    t3 = 'M';
                    break;
                case 'yearly':
                    t3 = 'Y';
                    break;
            }

            const payUrl = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick-subscriptions&business=pay@BestSEOLosAngeles.com&item_name=${encodeURIComponent(name)}&a3=${(price * quantity).toFixed(2)}&p3=1&t3=${t3}&src=1&sra=1&currency_code=USD&return=${returnUrl}&cancel_return=${cancelUrl}&custom=${encodeURIComponent(notes)}`;

            window.location.href = payUrl;
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateServiceItems();
            generateFilterButtons();
            generatePortfolioItems();
            generateReviews();
            initializeCart();

            document.getElementById('search-input').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredServices = services.filter(service =>
                    service.name.toLowerCase().includes(searchTerm) ||
                    service.description.toLowerCase().includes(searchTerm)
                );
                generateServiceItems(filteredServices);
            });

            document.querySelectorAll('.filter-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const category = e.target.dataset.category;
                    const filteredServices = category === 'All' ? services : services.filter(service => service.category === category);
                    generateServiceItems(filteredServices);
                });
            });
        });

        document.getElementById('cart-checkout').addEventListener('click', () => {
            const form = document.getElementById('paypal-form');
            form.innerHTML = `
                <input type="hidden" name="cmd" value="_cart">
                <input type="hidden" name="upload" value="1">
                <input type="hidden" name="business" value="paypal@BestSEOLosAngeles.com">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="return" value="${window.location.href}">
                <input type="hidden" name="cancel_return" value="${window.location.href}">
            `;

            cart.forEach((item, index) => {
                form.innerHTML += `
                    <input type="hidden" name="item_name_${index + 1}" value="${item.name}">
                    <input type="hidden" name="amount_${index + 1}" value="${item.price}">
                    <input type="hidden" name="quantity_${index + 1}" value="${item.quantity}">
                    <input type="hidden" name="item_notes_${index + 1}" value="${item.notes}">
                `;
            });

            form.submit();
        });
    </script>
</body>
